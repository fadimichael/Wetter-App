<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <h1 class="headline">Wetter App</h1>
  <div class="card">
    <div class="search">
      <input type="text" id="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5rem" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </div>
    <div class="weather loading">
      <h2 class="city"></h2>
      <h1 class="temp">Â°C</h1>
      <img src="" alt="" class="icon" />
      <div class="description"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
    <h3 class="clock loading" id="datum-heute"></h3>
  </div>
  <div class="week-container loading">
    <ul class="week-list">
      <li>
        <img src="" alt="" id="icon1"></img>
        <span id="day1" class="day-name"></span>
        <span id="temp1" class="day-temp"></span>
      </li>
      <li>
        <img src="" alt="" id="icon2"></img>
        <span id="day2" class="day-name"></span>
        <span id="temp2" class="day-temp"></span>
      </li>
      <li>
        <img src="" alt="" id="icon3"></img>
        <span id="day3" class="day-name"></span>
        <span id="temp3" class="day-temp"></span>
      </li>
      <li>
        <img src="" alt="" id="icon4"></img>
        <span id="day4" class="day-name"></span>
        <span id="temp4" class="day-temp"></span>
      </li>


    </ul>
  </div>
  <script src="./assets/js/main.js"></script>

</body>

</html>
